<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Order List</title>
</head>
<body>
    <h1>List of Orders</h1>
    {% for each_order in order_list %}
        <section>
            <p>
                {{ each_order.customer_name }} ordered <b>{{ each_order.quantity}}</b>  {{each_order.description }}
            </p>
        </section>
    {% endfor %}
</body>
</html>
